<!DOCTYPE html>
<html>
<head>
    <title>Vaynermedia Front End Code Test</title>

    <link rel='stylesheet' href='https://necolas.github.io/normalize.css/7.0.0/normalize.css' />
    <link rel='stylesheet' href='styles.css' />

</head>

<body>
    <h1>Vaynermedia Front-End Code Test</h1>

    <div class='search'>
        <label class='search__label'>Search</label>
        <input class='search__input' type='text'></input>
        <button class='search__button' type='submit'>Submit</button>
    </div>

    <main>
        <div class='table' id='table-1'>
            <div class='table__row table__header'>
                <div class='table__cell table__cell--short'>id</div>
                <div class='table__cell'>title</div>
            </div>
            <div class='table__row' id='table__row'>
                <div class='table__cell table__cell--short'>{{ID}}</div>
                <div class='table__cell table__cell'>{{TITLE}}</div>
            </div>
        </div>


        <div class='table' id='table-2'>
            <div class='table__row table__header'>
                <div class='table__cell table__cell--short'>id</div>
                <div class='table__cell'>title</div>
            </div>
            <div class='table__row'>
                <div class='table__cell table__cell--short'>{{ID}}</div>
                <div class='table__cell table__cell'>{{TITLE}}</div>
            </div>
        </div>

    </main>

    <script src='api.js'></script>
    <script src='index.js'></script>
    <script src='album.js'></script>
    <script src='user.js'></script>
</body>
</html>
